tabs:
    fields:
        active:
            label: 'Ativo?'
            span: full
            default: 1
            required: 0
            type: switch
            tab: 'Dados Gerais'
        name:
            label: 'Nome do plano'
            span: left
            required: 1
            type: text
            commentAbove: 'Informe o nome do plano que será exibido no site'
            tab: 'Dados Gerais'
        short_description:
            label: 'Detalhes do plano'
            size: small
            span: full
            type: textarea
            commentAbove: 'Informe os detalhes do plano'
            tab: 'Dados Gerais'
        old_price:
            label: 'Preço antigo'
            span: auto
            placeholder: '0.00'
            required: 1
            attributes:
                class: money
            type: text
            commentAbove: 'Informe o valor antigo do produto'
            tab: 'Dados Gerais'
        price:
            label: 'Preço Novo'
            span: auto
            placeholder: '0.00'
            required: 1
            type: text
            commentAbove: 'Informe o valor atual do produto'
            tab: 'Dados Gerais'
        validate:
            label: Validade
            mode: datetime
            span: auto
            required: 1
            type: datepicker
            commentAbove: 'Informe até quando esse valor ainda será válido'
            tab: 'Dados Gerais'
        sort_order:
            label: Ordenação
            span: auto
            attributes:
                min: '0'
            type: number
            commentAbove: 'Informe um número inteiro representando a ordem de exibição da promoção'
            tab: 'Dados Gerais'
        background_image:
            label: 'Background Image'
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: left
            type: fileupload
            commentAbove: 'Adicione uma imagem de Background para o plano'
            tab: Images
